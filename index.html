<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <h1 id="title">costumer product survay</h1>
    <p id="description">
      thank you for taking the survey form to help us improve our product
    </p>
    <form action="" id="survey-form">
         <div class="group">
            <label for="name">name</label><br />
            <input type="text" id="name" class="form-input" name="name" placeholder="your name" />
        </div>

        <div class="group">
           <label for="email">email</label><br />
           <input type="email" id="email" class="form-input" name="email" placeholder="your email" />
       </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
