<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <h1 id="title">costumer product survay</h1>
    <p id="description">
      thank you for taking the survey form to help us improve our product
    </p>
    <form action="" id="survey-form">
      <div class="group">
        <label for="name" id="name-label">name</label><br />
        <input
          type="text"
          id="name"
          class="form-input"
          name="name"
          placeholder="your name"
        />
      </div>
      <div class="group">
        <label for="email" id="email-label">email</label><br />
        <input
          type="email"
          id="email"
          class="form-input"
          name="email"
          placeholder="your email"
        />
      </div>
      <div class="group">
        <label for="number" id="number-label">age</label><br />
        <input type="number" placeholder="your age" min="1" max="54" />
      </div>
      <div class="group">
        <p>select your best product</p>
        <select name="dropdown" id="dropdown">
          <option value="text">phone</option>
          <option value="text">laptop</option>
          <option value="text">PC</option>
        </select>
      </div>
      <div class="group">
        <h3>do you like our site</h3>
        <input type="radio" name="radio" />
        yes i do <br />
        <input type="radio" name="radio" />
        no i dont <br />
      </div>
    </form>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
